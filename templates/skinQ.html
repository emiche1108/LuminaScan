<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肌診断 STEP1/3</title>

        <!-- Flaskの url_for関数で、CSS ファイルを読み込む -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
         
        <!-- Googleフォント -->
         <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
         
</head>



<body>
    <header>
        <img src="{{ url_for('static', filename='fixed-images/header_skin.jpg') }}" alt="ヘッダー画像">
    </header>
    
    
    <main>
        <section class="form-section">
            <div class="top-area"> 
                <h1 class="main-title">肌診断を始めます。</h1>
                <p class="step">STEP 1/3</p>
            </div>
            
            <form method="POST" action="{{ url_for('skinQ') }}">
                <!-- 年齢 -->
                 <div class="form-group age-group">
                    <p>あなたの年齢を教えてください</p>
                    <div class="custom-dropdown">
                        <button type="button" class="dropdown-btn">年齢を選択</button>
                        <ul class="dropdown-list"></ul> <!-- Javascriptで指示 -->
                        <input type="hidden" id="age" name="age">
                    </div>
                </div>
                    
                <!-- 性別 -->
                 <div class="form-group gender-group">
                    <p>あなたの性別を教えてください</p>
                    <div class="gender-container">
                        <button type="button" class="option-btn gender-btn" data-value="男性">男性</button>
                        <button type="button" class="option-btn gender-btn" data-value="女性">女性</button>
                        <button type="button" class="option-btn gender-btn" data-value="回答しない">回答しない</button>
                    </div>
                    <input type="hidden" id="gender" name="gender">
                 </div>

                <!-- 肌の状態 -->
                 <div class="form-group skin-group">
                    <p>気になっている肌状態を教えてください。(2つまで選択可)</p>
                    <div class="skin-container">
                        <button type="button" class="option-btn skin-btn" data-value="乾燥">乾燥</button>
                        <button type="button" class="option-btn skin-btn" data-value="肌荒れ">肌荒れ</button>
                        <button type="button" class="option-btn skin-btn" data-value="ニキビ">ニキビ</button>
                        <button type="button" class="option-btn skin-btn" data-value="透明感のなさ">透明感のなさ</button>
                        <button type="button" class="option-btn skin-btn" data-value="テカリ">テカリ</button>
                        <button type="button" class="option-btn skin-btn" data-value="シミ・ソバカス">シミ・ソバカス</button>
                        <button type="button" class="option-btn skin-btn" data-value="くま">くま</button>
                        <button type="button" class="option-btn skin-btn" data-value="シワ">シワ</button>
                        <button type="button" class="option-btn skin-btn" data-value="なし">特段悩みはない</button>
                    </div>
                    <input type="hidden" id="skinIssues" name="skin_issues">
                </div>
                
                
                <div class="form-group">
                    <button type="submit" class="menu-btn">次へ</button>
                </div>
            </form>
        </section>
        
        
        
        <footer id="footer">
            <img src="{{ url_for('static', filename='fixed-images/footer.jpeg') }}" alt="フッター画像">
            <div id="Copyright">
                &copy; 2025 LuminaScan - All Rights Reserved.
            </div>
        </footer>



        <!-- JavaScriptの読み込み -->
         <script src="{{ url_for('static', filename='js/skinQ.js') }}"></script>
    
    </body>
</html>
